{% extends "layouts.html" %}

{% block title %}
    Student Dashboard
{% endblock %}

{% block content %}

    <div class="container row p-3">
        <div class="row">
            <center><h2>Student Form</h2></center>

        </div>

        <div class="card">
            <div class="container">
                <div class="row p-5">
                    <form method="POST" class="form">
                        {% csrf_token %}
                        <div class="row p-3">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-2">
                                Student Name
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Please enter name" value="{{ student.name|default:'' }}" >
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-2">
                                Student Email
                            </div>
                            <div class="col-md-4">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Please enter email" value="{{ student.email|default:'' }}">
                            </div>
                        </div>
                        <div class="row p-3"
                        ><div class="col-md-3">

                            </div>

                            <div class="col-md-2">
                                Teacher Name
                            </div>
                            <div class="col-md-4">
                                <select class="form-select"  name="class_teacher" id="class_teacher" aria-label="Default select example" value="{{ student.class_teacher|default:'' }}">
                                    <option selected>Please select teacher</option>
                                    {% for key,data in teacherslist %}
                                        <option value="{{ key }}">{{data}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-2">
                                Class Name
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="class_name" id="class_name" placeholder="Please enter classname"  value="{{ student.class_name|default:'' }}">
                            </div>
                        </div>
                        <div class="row p-3"><div class="col-md-3">

                            </div>

                            <div class="col-md-2">
                                Addmission Date
                            </div>
                            <div class="col-md-4">
                                <input type="date" class="form-control" name="admission_date" id="admission_date" placeholder="Please select date"  value="{{ student.admission_date|default:'' }}">
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-2">
                                Admission Fees
                            </div>
                            <div class="col-md-4">
                                <input type="fees" class="form-control" name="yearly_fees" id="yearly_fees" placeholder="Please entet admission fees"  value="{{ student.yearly_fees|default:'' }}">
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-2 mx-auto">
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
             const username = "{{ student.class_teacher|escapejs }}";
            alert(username)
        });
    </script>
       
{% endblock %}
